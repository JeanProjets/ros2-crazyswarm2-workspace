# Scenario 1 Configuration: Static Target Neutralization
# Hardware and mission parameters for 3-drone swarm operation

cage_dimensions:
  x: 10.0  # meters
  y: 6.0   # meters
  z: 8.0   # meters

safety_zone:
  x_min: 0.0
  x_max: 3.0
  y_min: 0.0
  y_max: 6.0

target_position:
  x: 7.5
  y: 3.0
  z: 5.0

drone_configs:
  cf1:
    role: NEUTRAL_1
    start_pos: [2.5, 2.5, 0]
    flight_height: 4.0
  cf2:
    role: NEUTRAL_2
    start_pos: [2.5, 3.5, 0]
    flight_height: 4.0
  cf3:
    role: PATROL
    start_pos: [3.0, 5.0, 0]
    flight_height: 4.0

mission_parameters:
  max_duration: 180      # seconds (3 minutes)
  min_battery: 20        # percentage
  detection_range: 2.0   # meters
  formation_offset: 0.5  # meters between leader and follower

# Communication parameters
ros_topics:
  drone_status: /swarm/drone_status
  target_detection: /swarm/target_detected
  mission_state: /swarm/mission_state

# Safety parameters
safety:
  emergency_battery_threshold: 15  # percentage
  max_velocity: 1.0                # m/s
  collision_distance: 0.3          # meters
